<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Town</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>
<body>
<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Generative Town</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#"><i class="material-icons">help_outline</i></a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Generative Town</span>
        <nav class="mdl-navigation">
            <h6>Terrain height</h6>
            <p style="width:300px">
                <input id="height" class="mdl-slider mdl-js-slider" type="range" min="1" max="3" value="2" step="1">
            </p>
            <h6>Trees</h6>
            <p style="width:300px">
                <input id="trees" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="0.4" step="0.05">
            </p>
            <h6>Houses</h6>
            <p style="width:300px">
                <input id="houses" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="0.25" step="0.05">
            </p>
            <h6>House texture<br><p>(Warning: uses up lots of resources!)</p></h6>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="texture">
                <input type="checkbox" id="texture" class="mdl-switch__input">
            </label>
            <h6>Clouds</h6>
            <p style="width:300px">
                <input id="clouds" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="0.4" step="0.05">
            </p>
            <h6>Rocks</h6>
            <p style="width:300px">
                <input id="rocks" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value="0.4" step="0.05">
            </p>
            <div class="mdl-layout-spacer"></div>
            <!-- Accent-colored raised button with ripple -->
            <button onclick="closeDrawer(); draw()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Refresh
            </button>
        </nav>
    </div>
    <div style="padding: 20px">
        <div id="container" class="mdl-color--white mdl-shadow--2dp"></div>

        <div id="wait">please wait</div>
    </div>
</div>


<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>


<script src="libs/three.min.js"></script>
<script type="text/javascript" src="libs/OrbitControls.js"></script>
<script type="text/javascript" src="libs/THREEx.FullScreen.js"></script>
<script type="text/javascript" src="libs/THREEx.WindowResize.js"></script>
<script src="libs/gg_util_cellular.js"></script>
<script src="libs/perlin.js"></script>
<script src="libs/diamond.js"></script>
<script src="libs/perlin_banksean.js"></script>

<script src="js/main.js"></script>
<script src="js/planet.js"></script>
<script src="js/trees.js"></script>
<script src="js/houses.js"></script>
<script src="js/clouds.js"></script>
<script src="js/utils.js"></script>

<script type="text/javascript">

    //close drawer
    function closeDrawer () {

        document.querySelector('.mdl-layout').MaterialLayout.toggleDrawer();
    }

    // Create the world and display an initial scene
    function draw () {

        var height = document.getElementById('height').value;
        var texture = document.getElementById('texture').checked;
        var trees = document.getElementById('trees').value;
        var houses = document.getElementById('houses').value;
        var clouds = document.getElementById('clouds').value;
        var rocks = document.getElementById('rocks').value;
        main.recreate(height, texture, trees, houses, clouds, rocks);
    }

    var main = new Main();
    draw()

</script>
</body>
</html>
